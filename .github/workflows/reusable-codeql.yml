name: CI CodeQL

on:
  workflow_call:
    inputs:
      language:
        description: 'The language to analyze. (e.g., "actions", "javascript", "python")'
        required: true
        type: string
      build-mode:
        description: 'The build mode for CodeQL analysis. (e.g., "none", "autobuild", "manual")'
        default: 'none'
        type: string

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (${{ inputs.language }})
    runs-on: ${{ (inputs.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4
      with:
        languages: ${{ inputs.language }}
        build-mode: ${{ inputs.build-mode }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4
      with:
        category: "/language:${{inputs.language}}"